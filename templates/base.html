{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Eventify</title>
		<!-- Bootstrap 5 CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	</head>
	<body>
		<!-- Naviagtion -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'event_list' %}">Eventify</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link {% if request.path == home_url %}"
								aria-current="page{% endif %}active"
								href="{% url 'event_list' %}"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link {% if request.path == about_url %}" aria-current="page{% endif %}active" href="{% url 'about' %}"
								>About</a
							>
						</li>
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a
								class="nav-link {% if request.path == logout_url %}"
								aria-current="page{% endif %}active"
								href="{% url 'account_logout' %}"
								>Logout</a
							>
						</li>
						{% else %}
						<li class="nav-item">
							<a
								class="nav-link {% if request.path == signup_url %}"
								aria-current="page{% endif %}active"
								href="{% url 'account_signup' %}"
								>Register</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link {% if request.path == login_url %}"
								aria-current="page{% endif %}active"
								href="{% url 'account_login' %}"
								>Login</a
							>
						</li>
						{% endif %}
					</ul>
					<span class="navbar-text text-muted"> All your events in one place! </span>
				</div>
			</div>
		</nav>

		<!-- Main Content -->
		{% block content %}
        
        {% endblock %}

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
