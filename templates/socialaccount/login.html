{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="mb-4">{% trans "Sign In Via Google" %}</h2>
    <p>{% trans "You are about to sign in using a third-party account from Google." %}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-3">{% trans "Continue" %}</button>
    </form>
</div>
{% endblock %}
