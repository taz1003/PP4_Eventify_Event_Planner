{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>{{ action }}Event</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
                <button class="btn btn-secondary">
                    <a class="cancel-button" href="{% if event %}{% url 'event_detail' event.slug %}{% else %}{% url 'event_list' %}{% endif %}">Cancel</a>
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
