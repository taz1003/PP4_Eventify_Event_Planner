{% extends "base.html" %}
{% load static %} 
{% load crispy_forms_tags %} 

{% block content %}
<div class="container mt-5">
    <h2>Edit Your Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ comment_form|crispy }}
        <button class="btn btn-primary" type="submit">Update</button>
        <a href="{% url 'event_detail' slug=event.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
